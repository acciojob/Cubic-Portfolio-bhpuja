<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubic Portfolio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .scene-1 {
            width: 200px;
            height: 200px;
            perspective: 800px;
        }

        .cube-1 {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 10s infinite linear;
        }

        .cube-1 .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            background-color: #fff;
        }

        .cube-1 .front  { transform: rotateY(0deg) translateZ(100px); }
        .cube-1 .back   { transform: rotateY(180deg) translateZ(100px); }
        .cube-1 .left   { transform: rotateY(-90deg) translateZ(100px); }
        .cube-1 .right  { transform: rotateY(90deg) translateZ(100px); }
        .cube-1 .top    { transform: rotateX(90deg) translateZ(100px); }
        .cube-1 .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .face {
            padding: 10px;
        }

        .front { background-color: #ff6f61; color: #fff; }
        .back { background-color: #4caf50; color: #fff; }
        .left { background-color: #2196f3; color: #fff; }
        .right { background-color: #ffeb3b; color: #333; }
        .top { background-color: #9c27b0; color: #fff; }
        .bottom { background-color: #ff9800; color: #fff; }
    </style>
</head>
<body>
    <div class="scene-1">
        <div class="cube-1">
            <div class="face front">Hobbies</div>
            <div class="face back">Skills</div>
            <div class="face left">Likes</div>
            <div class="face right">Dislikes</div>
            <div class="face top">Projects</div>
            <div class="face bottom">Goals</div>
        </div>
    </div>
</body>
</html>
